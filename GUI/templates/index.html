{% extends "base.html" %}

{% block title %}
Skin Disease Classification System - Upload
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 upload-form">
            <h2 class="text-center">Upload Image for Analysis</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="imageUpload">Select Image:</label>
                    <input type="file" class="form-control-file" id="imageUpload" name="file" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Analyze</button>
            </form>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var uploadInput = document.getElementById('imageUpload');
    var submitButton = document.querySelector('button[type="submit"]');

    submitButton.disabled = true;

    uploadInput.addEventListener('change', function() {
        submitButton.disabled = !this.files.length;
    });
});
</script>
{% endblock %}
